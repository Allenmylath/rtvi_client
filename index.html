<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Advanced AI Assistant with multi-modal capabilities including voice, video, text, file processing, and screen sharing." />
    <meta name="keywords" content="AI, Assistant, RTVI, Voice, Video, Chat, File Processing" />
    <title>Advanced AI Assistant - RTVI Multi-Modal Client</title>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://your-rtvi-client.vercel.app/" />
    <meta property="og:title" content="Advanced AI Assistant" />
    <meta property="og:description" content="Multi-modal AI conversation with voice, video, text, files, and screen sharing" />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://your-rtvi-client.vercel.app/" />
    <meta property="twitter:title" content="Advanced AI Assistant" />
    <meta property="twitter:description" content="Multi-modal AI conversation with voice, video, text, files, and screen sharing" />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Prevent FOUC (Flash of Unstyled Content) -->
    <style>
      html {
        visibility: hidden;
      }
      html.loaded {
        visibility: visible;
      }
      
      /* Critical CSS for loading state */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        background-color: #f9fafb;
        color: #111827;
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* Loading spinner */
      .loading-spinner {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 40px;
        height: 40px;
        border: 4px solid #e5e7eb;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        z-index: 9999;
      }
      
      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading spinner shown until React app loads -->
      <div class="loading-spinner"></div>
    </div>
    
    <script>
      // Show page once fonts are loaded
      document.fonts.ready.then(() => {
        document.documentElement.classList.add('loaded');
      });
      
      // Fallback in case fonts don't load
      setTimeout(() => {
        document.documentElement.classList.add('loaded');
      }, 3000);
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
